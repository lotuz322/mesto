<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <a class="header__logo" href="#">
        <img class="header__logo-image" src="images/logo.svg" alt="логотип">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about-me">Исследователь океана</p>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="photo-gallery">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit-profile">
      <form name="popup-edit-profile" class="popup__container popup__container_type_form" method="post">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input class="popup__item" id="name" type="text" name="name">
          <input class="popup__item" id="about-me" type="text" name="about-me">
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </fieldset>
        <button class="popup__close-btn" type="button"></button>
      </form>
    </div>

    <div class="popup popup-add-card">
      <form name="popup-add-card" class="popup__container popup__container_type_form" method="post">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-container">
          <input class="popup__item" id="add-card-name" type="text" name="add-card-name">
          <input class="popup__item" id="add-card-url" type="text" name="add-card-url">
          <button class="popup__submit-btn" type="submit">Создать</button>
        </fieldset>
        <button class="popup__close-btn" type="button"></button>
      </form>
    </div>

    <div class="popup popup-view-image">
      <figure class="popup__container popup__container_type_view-image">
        <img class="popup__image">
        <figcaption>
          <p class="popup__paragraph"></p>
        </figcaption>
        <button class="popup__close-btn" type="button"></button>
      </figure>
    </div>

    <template id="gallery__item">
      <figure class="photo-gallery__item">
        <img class="photo-gallery__image" src="images/karachevsk.jpg" alt="Карачаевск">
        <figcaption class="photo-gallery__info">
          <p class="photo-gallery__name">Карачаевск</p>
          <button class="photo-gallery__like-btn" type="button"></button>
        </figcaption>
        <button class="photo-gallery__delete-btn" type="button"></button>
      </figure>
    </template>

    <script src="scripts/index.js"></script>
</body>
</html>
