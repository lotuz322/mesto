<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <a class="header__logo" href="#">
        <img class="header__logo-image" src="images/logo.svg" alt="логотип">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about-me">Исследователь океана</p>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="photo-gallery">
        <figure class="photo-gallery__item">
          <img class="photo-gallery__image" src="images/karachevsk.jpg" alt="Карачаевск">
          <figcaption class="photo-gallery__info">
            <p class="photo-gallery__name">Карачаевск</p>
            <button type="button" class="photo-gallery__like-btn"></button>
          </figcaption>
        </figure>

        <figure class="photo-gallery__item">
          <img class="photo-gallery__image" src="images/gora-elbrus.jpg" alt="Гора Эльбрус">
          <figcaption class="photo-gallery__info">
            <p class="photo-gallery__name">Гора Эльбрус</p>
            <button type="button" class="photo-gallery__like-btn"></button>
          </figcaption>
        </figure>

        <figure class="photo-gallery__item">
          <img class="photo-gallery__image" src="images/dombai.jpg" alt="Домбай">
          <figcaption class="photo-gallery__info">
            <p class="photo-gallery__name">Домбай</p>
            <button type="button" class="photo-gallery__like-btn"></button>
          </figcaption>
        </figure>

        <figure class="photo-gallery__item">
          <img class="photo-gallery__image" src="images/gora-elbrus.jpg" alt="Гора Эльбрус">
          <figcaption class="photo-gallery__info">
            <p class="photo-gallery__name">Гора Эльбрус</p>
            <button type="button" class="photo-gallery__like-btn"></button>
          </figcaption>
        </figure>

        <figure class="photo-gallery__item">
          <img class="photo-gallery__image" src="images/dombai.jpg" alt="Домбай">
          <figcaption class="photo-gallery__info">
            <p class="photo-gallery__name">Домбай</p>
            <button type="button" class="photo-gallery__like-btn"></button>
          </figcaption>
        </figure>

        <figure class="photo-gallery__item">
          <img class="photo-gallery__image" src="images/karachevsk.jpg" alt="Карачаево-Черкесия">
          <figcaption class="photo-gallery__info">
            <p class="photo-gallery__name">Карачаево-Черкесия</p>
            <button type="button" class="photo-gallery__like-btn"></button>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form name="popup" class="popup__container" method="post">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input class="popup__item" id="name" type="text" name="name">
          <input class="popup__item" id="about-me" type="text" name="about-me">
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </fieldset>
        <button class="popup__close-btn" type="button"></button>
      </form>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
