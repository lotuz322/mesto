<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a class="header__logo" href="#"><img class="header__logo-image" src="bbe2a6eafac19c3d031c.svg" alt="логотип"></a></header><main class="content"><section class="profile"><button class="profile__avatar"><img class="profile__avatar-img" src="74c3c0fb802dcfa83abb.jpg" alt="аватар пользователя"><div class="profile__overlay"><img class="profile__avatar-edit-icon" src="6c7bf05444b9793fdf6e.svg"></div></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__about-me">Исследователь океана</p><button type="button" class="profile__edit-btn"></button></div><button type="button" class="profile__add-btn"></button></section><section class="photo-gallery"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup-edit-profile"><form name="popup-edit-profile" class="popup__container popup__container_type_form" method="post" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__input-container"><input class="popup__item" id="name" name="name" required minlength="2" maxlength="40" placeholder="Введите имя"> <span class="popup__item-error name-error"></span> <input class="popup__item" id="about" name="about" required minlength="2" maxlength="200" placeholder="Расскажите о себе"> <span class="popup__item-error about-error"></span></fieldset><button class="popup__submit-btn" type="submit">Сохранить</button> <button class="popup__close-btn" type="button"></button></form></div><div class="popup popup-add-card"><form name="popup-add-card" class="popup__container popup__container_type_form" method="post" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__input-container"><input class="popup__item" id="add-card-name" name="add-card-name" required minlength="2" maxlength="30" placeholder="Название места"> <span class="popup__item-error add-card-name-error"></span> <input class="popup__item" id="add-card-url" name="add-card-url" type="url" required placeholder="Ссылка на сайт"> <span class="popup__item-error add-card-url-error"></span></fieldset><button class="popup__submit-btn" type="submit">Создать</button> <button class="popup__close-btn" type="button"></button></form></div><div class="popup popup-update-avatar"><form name="popup-update-avatar" class="popup__container popup__container_type_form" method="post" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__input-container"><input class="popup__item" id="avatar" name="avatar" type="url" required placeholder="Ссылка изображение"> <span class="popup__item-error avatar-error"></span></fieldset><button class="popup__submit-btn" type="submit">Сохранить</button> <button class="popup__close-btn" type="button"></button></form></div><div class="popup popup-del-card"><form name="popup-del-card" class="popup__container popup__container_type_form" method="post" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit-btn" type="submit">Да</button> <button class="popup__close-btn" type="button"></button></form></div><div class="popup popup-view-image"><figure class="popup__container popup__container_type_view-image"><img class="popup__image"><figcaption><p class="popup__paragraph"></p></figcaption><button class="popup__close-btn" type="button"></button></figure></div><template id="gallery__item"><figure class="photo-gallery__item"><img class="photo-gallery__image" src="images/karachevsk.jpg" alt="Карачаевск"><figcaption class="photo-gallery__info"><p class="photo-gallery__name">Карачаевск</p><div class="photo-gallery__like"><button class="photo-gallery__like-btn" type="button"></button><p class="photo-gallery__like-counter">0</p></div></figcaption><button class="photo-gallery__delete-btn" type="button"></button></figure></template></body></html>
